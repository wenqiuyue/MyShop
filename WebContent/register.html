<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="author" content="order by dede58.com"/>
		<title>用户注册</title>
		<link rel="stylesheet" type="text/css" href="./css/login.css">

	</head>
	<body>
		<form  method="post" action="ShopRegsterServlet" id="form">
		<div class="regist">
			<div class="regist_center">
				<div class="regist_top">
					<div class="left fl">会员注册</div>
					<div class="right fr"><a href="./index.html" target="_self">小米商城</a></div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<div class="regist_main center">
					<div class="username">用&nbsp;&nbsp;户&nbsp;&nbsp;名:&nbsp;&nbsp;<input class="shurukuang" type="text" name="username"  id="username" placeholder="请输入你的用户名"/><span>请输入用户名</span></div>
					<div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;<input class="shurukuang" type="password" name="password" id="password" placeholder="请输入你的密码"/><span>请输入6位以上字符</span></div>
					
					<div class="username">确认密码:&nbsp;&nbsp;<input class="shurukuang" type="password" name="repassword" id="repassword" placeholder="请确认你的密码"/><span>两次密码要输入一致哦</span></div>
					<div class="username">手&nbsp;&nbsp;机&nbsp;&nbsp;号:&nbsp;&nbsp;<input class="shurukuang" type="text" name="tel" id="tel" placeholder="请填写正确的手机号"/><span>填写下手机号吧，方便我们联系您！</span></div>
					
				</div>
				<div class="regist_submit">
					<input class="submit" type="button" name="button" value="立即注册" onclick="javascript:window.location.href='javascript:check()'"/>
				</div>
				
			</div>
		</div>
		</form>
	</body>
	<script type="text/javascript">
	function check(){
		//获取用户名的值
		var username=document.getElementById("username").value;
		//对用户名进行认证是否为空
		if(username==""){
			alert("用户名不能为空")
			return;
		}
		//获取密码和确认密码的值
		var password=document.getElementById("password").value;
		var repassword=document.getElementById("repassword").value;

		//对密码字符进行验证，如果为空，做提示并退出
		if(password==""){
			alert("密码不能为空");
			return;
		}
		//对密码字符进行验证，如果小于6，做提示并退出
		if(password.length<6){
			alert("请输入6位以上密码");
			return;
		}
		//对确认密码字符进行验证，如果为空，做提示并退出
		if(repassword==""){
			alert("确认密码不能为空");
			return;
		}
		
		//对确认密码进行验证，如果与密码不一致，做提示并退出
		if(repassword!=password){
			alert("与密码不一致");
			return;
		}
		//获取电话号码的值
		var tel=document.getElementById("tel").value;
		//对电话号码进行验证，如果为空，做提示并退出
		if(tel==""){
			alert("电话号码不能为空");
			return;
		}
		//如果密码不是11位字符，做提示并退出
		if(tel.length!=11){
			alert("请输入正确的电话号码");
			return;
		}
		var form = document.getElementById('form');
    	form.submit();

		
	}
	</script>
</html>
